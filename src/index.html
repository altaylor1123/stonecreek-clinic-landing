<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>StoneCreek Clinic</title>
  </head>
  <body>
    <header>
      <nav class="container flex items-center py-4 mt-4 sm:mt-12">
        <div class="py-1">
          <img
            class="object-scale-down h-12"
            src="../imgs/clinic_logo.png"
            alt=""
          />
        </div>
        <div class="text-stonecreek-dark-grey font-bold text-3xl lg:text-5xl">
          StoneCreek Clinic
        </div>
        <ul
          class="hidden md:flex flex-1 justify-end items-center gap-8 lg:gap-12 text-stonecreek-dark-grey uppercase text-xs"
        >
          <li class="cursor-pointer">Care</li>
          <li class="cursor-pointer">About</li>
          <li class="cursor-pointer">Connect</li>
          <button
            type="button"
            class="bg-stonecreek-blue text-white uppercase rounded-md px-7 py-3"
          >
            Login
          </button>
        </ul>
        <div class="flex md:hidden flex-1 justify-end">
          <i class="text-xl fas fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="relative">
      <div
        class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-14 lg:mt-28"
      >
        <div class="flex flex-1 flex-col items-center lg:items-start">
          <h2
            class="text-stonecreek-blue text-3xl md:text-4xl lg:text-5xl text-center lg:text-left mb-6"
          >
            Affordable Comfort and Care
          </h2>
          <p
            class="text-stonecreek-dark-grey text-lg text-center lg:text-left mb-6"
          >
            Our clinic provides comfort and care to our community. Whether
            keeping healthy or getting treatment, you will be given the upmost
            attention and compassion.
          </p>
          <div class="flex justify-center flex-wrap gap-6">
            <button type="button" class="btn btn-blue hover:bg-[#006797]">
              Schedule a Visit
            </button>
            <button
              type="button"
              class="btn btn-grey hover:bg-[#006797] hover:text-white"
            >
              Something
            </button>
          </div>
        </div>
        <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
          <img
            class="w-5/6 sm:w-1/2 md:w-1/2 lg:w-3/4"
            src="../imgs/heart-icon-gefb49dd86_640.png"
            alt=""
          />
        </div>
      </div>
      <div
        class="hidden md:block overflow-hidden bg-stonecreek-green rounded-l-full absolute h-80 w-3/5 top-0 right-0 lg:top-36 lg:-right-44"
      ></div>
    </section>
  </body>
</html>
